<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz,wght@9..40,400;9..40,700&family=Montserrat:wght@600&display=swap" rel="stylesheet">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Biscoito da Sorte</title>
</head>
<body>
    <main>
        <div class="screenOne hide">
            
            <h1>Qual é a sua sorte de hoje?</h1>
    
            <p>Abra o biscoito e descubra</p>
    
            <img src="./assets/fortune-cookie.svg" alt="biscoito da sorte">

        </div>
               
        <div class="screenTwo">
            <h2>Aqui está a sua sorte de hoje:</h2>

            <div id="message">
                <p>Se alguém está tão cansado que não possa te dar um sorriso, deixa-lhe o teu.</p>
            </div>

            <img src="./assets/opened-cookie.svg" alt="biscoito da sorte">

            <form>
                <button id="btnReset">Abra Novamente</button>
            </form>
        </div>
    </main>

    <script src="./main.js"></script>
</body>
</html>
